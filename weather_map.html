<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/keys.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/weather.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />    <style>
    #map {
        width: 100%;
        height: 500px;
    }
</style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Weather Map</a>
        <form class="d-flex">
            <input id="location-input" class="form-control me-2" type="text" placeholder="Enter location" aria-label="Search">
            <button id="submit-location" class="btn btn-outline-dark" type="submit">Find</button>
        </form>
    </div>
</nav>

<div id='map'></div>
<div id="forecast-container">
    <h2 id="header2">5 Day Forecast</h2>
    <div class="card-deck"></div>
</div>


<script>
    mapboxgl.accessToken = "pk.eyJ1IjoibmljaG9sYXMtaHViYWNlazAzIiwiYSI6ImNsZzEwdDU3NDEwMHkzcm9obXV4eHAwa2gifQ.gnKpQnhwJd18ch_1c-k7VQ";
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        zoom: 10,
        center: [-96.7970, 32.7767]
    });


    let marker = null;

    map.on('click', function(e) {
        if (marker) {
            marker.remove();
        }
        marker = new mapboxgl.Marker()
            .setLngLat(e.lngLat)
            .addTo(map);
        let latitude = e.lngLat.lat;
        let longitude = e.lngLat.lng;
        updateForecast(latitude, longitude);
    });

    function updateForecast(latitude, longitude) {
        let apiKey = "749cb928e0c0fad9f937dc8c65ad0ca4";

        $.ajax({
            url: "https://api.openweathermap.org/data/2.5/forecast",
            data: {
                lat: latitude,
                lon: longitude,
                appid: apiKey,
                units: "imperial"
            },
            success: function (response) {
                let forecast = [];

                for (let i = 0; i <= 39; i+=8) {
                    forecast.push(response.list[i]);
                }

                let html = "";

                forecast.forEach(function (data) {
                    let date = new Date(data.dt_txt);
                    let dayOfWeek = date.toLocaleDateString("en-US", {weekday: "long"});
                    let temperature = data.main.temp;
                    let description = data.weather[0].description;
                    let humidity = data.main.humidity
                    let wind = data.wind.speed
                    let pressure = data.main.pressure

                    html += "<div class='card'>";
                    html += "<h3 class='card-title'>" + dayOfWeek + "</h3>";
                    html += "<p class='card-text'>" + "Temperature: " + temperature + " &deg;F</p>";
                    html += "<p class='card-text'>" + "Description: " + description + "</p>";
                    html += "<p class='card-text'>" + "Humidity: " + humidity + "</p>";
                    html += "<p class='card-text'>" + "Wind: " + wind + "</p>";
                    html += "<p class='card-text'>" + "Pressure: " + pressure + "</p>";
                    html += "</div>";
                });

                $(".card-deck").html(html);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $("#forecast-container").html("<p>Error: " + errorThrown + "</p>");
            }
        })
    }




    document.getElementById("submit-location").addEventListener("click", function(event) {
        event.preventDefault();
        let location = document.getElementById("location-input").value;
        geocode(location);
    });

    function geocode(location) {
        let apiKey = "pk.eyJ1IjoibmljaG9sYXMtaHViYWNlazAzIiwiYSI6ImNsZzEwdDU3NDEwMHkzcm9obXV4eHAwa2gifQ.gnKpQnhwJd18ch_1c-k7VQ";
        let url = "https://api.mapbox.com/geocoding/v5/mapbox.places/" + encodeURIComponent(location) + ".json?access_token=" + apiKey;

        $.ajax({
            url: url,
            success: function (response) {
                let features = response.features;
                if (features.length > 0) {
                    let center = features[0].center;
                    let longitude = center[0];
                    let latitude = center[1];
                    map.flyTo({
                        center: [longitude, latitude],
                        zoom: 10
                    });
                    if (marker) {
                        marker.remove();
                    }
                    marker = new mapboxgl.Marker()
                        .setLngLat([longitude, latitude])
                        .addTo(map);
                    updateForecast(latitude, longitude);
                } else {
                    $("#forecast-container").html("<p>No results found.</p>");
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                $("#forecast-container").html("<p>Error: " + errorThrown + "</p>");
            }
        });
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
