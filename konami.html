<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<div style="text-align:center">
<h1>Konami Code</h1>
</div>
<script src="js/jquery-3.6.4.js"></script>
<script id="square">
    "use strict";
    $("square").css("background", "red")
    $(document).keydown(function(e){
        console.log(e.keyCode);
        if(e.keyCode === 38){
            $(document).keydown(function(e){
                if (e.keyCode === 38){
                    $(document).keydown(function(e){
                        if (e.keyCode === 40){
                            $(document).keydown(function(e){
                                if (e.keyCode === 40){
                                    $(document).keydown(function(e){
                                        if (e.keyCode === 37){
                                            $(document).keydown(function(e){
                                                if (e.keyCode === 39){
                                                    $(document).keydown(function(e){
                                                        if (e.keyCode === 37){
                                                            $(document).keydown(function(e){
                                                                if (e.keyCode === 39){
                                                                    $(document).keydown(function(e){
                                                                        if (e.keyCode === 66){
                                                                            $(document).keydown(function(e){
                                                                                if (e.keyCode === 65){
                                                                                    $(document).keydown(function(e){
                                                                                        if (e.keyCode === 13){
                                                                                            alert("You have added 30 lives!");
                                                                                        }
                                                                                    });
                                                                                }
                                                                            });
                                                                        }
                                                                    });
                                                                }
                                                            });
                                                        }
                                                    });
                                                }
                                            });
                                        }
                                    });
                                }
                            });
                        }
                    });
                }
            });
        }
    });
</script>
</body>
</html>
