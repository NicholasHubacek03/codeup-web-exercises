<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get("data/inventory.json").done(function (data){
        console.log(data)
    })
    // TODO: Take the data from inventory.json and append it to the products table
    $.get("data/inventory.json").done(function(data) {
        // Loop through the data array and append each item to the table
        $.each(data, function(index, item) {
            // Create a new row and columns for each item
            let newRow = $("<tr>");
            let titleCol = $("<th>").text(item.title);
            let quantityCol = $("<th>").text(item.quantity);
            let priceCol = $("<th>").text(item.price);
            let categoriesCol = $("<th>").text(item.categories.join(", ")); // Join categories array into comma-separated string

            // Append the columns to the row
            newRow.append(titleCol, quantityCol, priceCol, categoriesCol);

            // Append the row to the table
            $("#products tbody").append(newRow);
        });
    });



    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
