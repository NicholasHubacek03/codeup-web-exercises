<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geocode Examples</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>


<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/Geocoding.js"></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = "pk.eyJ1IjoibmljaG9sYXMtaHViYWNlazAzIiwiYSI6ImNsZzEwdDU3NDEwMHkzcm9obXV4eHAwa2gifQ.gnKpQnhwJd18ch_1c-k7VQ";
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    // the  geocode method from mapbox-geocoder-utils.js
    geocode("1229 8th Ave Suite 227, Fort Worth, TX 76104", "pk.eyJ1IjoibmljaG9sYXMtaHViYWNlazAzIiwiYSI6ImNsZzEwdDU3NDEwMHkzcm9obXV4eHAwa2gifQ.gnKpQnhwJd18ch_1c-k7VQ").then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(15);
    });
    var marker = new mapboxgl.Marker()
        .setLngLat([32.73150954263981, -97.3435895069685])
        .addTo(map);



    var popup = new mapboxgl.Popup()
        .setLngLat([-98.489615, 29.426827])
        .setHTML("<p>Codeup Rocks!</p>")
        .addTo(map)
</script>
</body>
</html>
